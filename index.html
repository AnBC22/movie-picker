<!DOCTYPE html>
<html lang="en">
  
  <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best movies picker</title>
	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&family=Ultra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

  </head>

  <body>
	  <header>
		  <div class="header-inner">
			<div class="title">
				<h2>PicK The</h2>
				<h1>Best Movie</h1>
			</div>
			<img src="./images/movie.png" class="logo">
		  </div>
	  </header>
	  
	  <main>
		  <h2 class="subtitle">Select your favorite genre</h2>
		  <div class="genre-selection" id="genre-selection">
		  </div>
		  
		  <div class="check-year-container">
			<label for="from2000">Only from 2000</label>
			<input 
				type="checkbox" 
				id="from2000" 
				name="from2000" 
				value="from2000"
				class="check-year">
		  </div>
		  <button class="get-movie-btn" id="get-movie-btn">Get movie</button>
	  </main>
	  <div class="movie-modal" id="movie-modal">
		  <button class="movie-modal-close-btn" id="movie-modal-close-btn">X</button>
		  <div id="movie-modal-inner" class="movie-modal-inner">
			  <!-- display img here -->
		  </div>
	  </div>
	
	<script src="index.js" type="module"></script>
  </body>
</html>
